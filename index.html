<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="main">
     <div class="container">
         <div class="country">
             <input type="text" id="search-city" placeholder="Enter a City for Weather">
             <button id="btn">Search</button>
         </div>
         <div class="weather">
             <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="weather-img">
             <h1 id="city-name">Dhaka, BD</h1>
             <h2><span id="temperature">38.06</span> &deg;</h2>
             <p id="condition">Clouds</p>
         </div>
     </div>
 </section>
 <script src="app.js"></script>
</body>
</html>
